<div mc-draggable returned-info="singleElement.id" targets="singleElement.targets" collision-detection="'centerOfMass'" style="border:solid; width: 200px; height: 50px; text-align: center;">
  DRAGGABLE Not Repeated
  <br>
  {{singleElement.targets}}
</div>

<div ng-repeat="item in items" mc-draggable returned-info="item.id" targets="item.targets" style="border:solid; width: 200px; height: 50px; text-align: center;">
  DRAGGABLE REPEATED {{item.name}}
  <br>
  {{item.targets}}
</div>

<div style="position: absolute; height: 300px; width: 100%; top: 50%; margin-top: -150px;">
  <div mc-droppable="type-1" style="position: relative; width: 33%; float: left; height: 100%;" class="gray">
    DROPPABLE (DELETE)
    <br>
    Type 1
    <br>
    {{list1}}
  </div>
  <div mc-droppable="type-2" style="position: relative; width: 33%; float: left; height: 100%;" class="silver">
    DROPPABLE (DOUBLE)
    <br>
    Type 2
    <br>
    {{list2}}
  </div>
  <div mc-droppable="type-3" style="position: relative; width: 33%; float: left; height: 100%;" class="gray">
    DROPPABLE (ALERT)
    <br>
    Type 3
    <br>
    {{list3}}
  </div>
</div>
