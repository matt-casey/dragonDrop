<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">

    <title>dragon-drop</title>

	<link rel="stylesheet" href="main.css"/>
	<link rel="stylesheet" href="demo/demo.css"/>
	<link rel="stylesheet" href="drop.css"/>

</head>
<body ng-controller = "MainCtrl">

	<div mc-draggable targets="['type-2']" on-drop="[doubleEl]" style="border:solid; width: 200px; height: 50px; text-align: center;">
		DRAGGABLE Not Repeated
		<br>
		type-2
	</div>

	<div style="position: absolute; height: 300px; width: 100%; top: 50%; margin-top: -150px;">
		<div mc-droppable="type-1" style="position: relative; width: 33%; float: left; height: 100%;" class="gray">
			DROPPABLE (DELETE)
			<br>
			Type 1
			<br>
			{{list1}}
		</div>
		<div mc-droppable="type-2" style="position: relative; width: 33%; float: left; height: 100%;" class="silver">
			DROPPABLE (DOUBLE)
			<br>
			Type 2
			<br>
			{{list2}}
		</div>
		<div mc-droppable="type-3" style="position: relative; width: 33%; float: left; height: 100%;" class="gray">
			DROPPABLE (ALERT)
			<br>
			Type 3
			<br>
			{{list3}}
		</div>
	</div>

	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>

	<script type="text/javascript" src="src/main.js"></script>
	<script type="text/javascript" src="src/css.js"></script>
	<script type="text/javascript" src="src/animation.js"></script>
	<script type="text/javascript" src="src/events.js"></script>
	<script type="text/javascript" src="src/sortable.js"></script>
	<script type="text/javascript" src="src/draggable.js"></script>
	<!--<script type="text/javascript" src="drop.min.js"></script>-->

	<script type="text/javascript" src="app.js"></script>

	<script type="text/javascript" src="demo/MainCtrl.js"></script>
</body>
</html>
