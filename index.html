<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">

    <title>dragon-drop</title>

	<link rel="stylesheet" href="main.css"/>
	<link rel="stylesheet" href="drop.css"/>

</head>
<body>
	<div mc-draggable targets="['type-1', 'type-3']" style="border:solid; width: 200px; height: 50px; text-align: center;">DRAGGABLE</div>

	<div style="position: absolute; height: 300px; width: 100%; top: 50%; margin-top: -150px;">
		<div mc-droppable="type-1" style="position: relative; width: 33%; float: left; height: 100%;" class="gray">  DROPPABLE 1</div>
		<div mc-droppable="type-2" style="position: relative; width: 33%; float: left; height: 100%;" class="silver">DROPPABLE 2</div>
		<div mc-droppable="type-3" style="position: relative; width: 33%; float: left; height: 100%;" class="gray">  DROPPABLE 3</div>
	</div>

	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-touch/angular-touch.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>

	<script type="text/javascript" src="drop.js"></script>
	<!--<script type="text/javascript" src="drop.min.js"></script>-->

	<script type="text/javascript" src="app.js"></script>

	<script type="text/javascript" src="pages/home/HomeCtrl.js"></script>
</body>
</html>
